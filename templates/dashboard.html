                        <h3 class="mt-4 mb-2">မူလစာမျက်နှာ</h3>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">ဧရာဝတီတိုင်းဒေသကြီးအတွင်း တိုက်ပွဲရှောင် လူဦးရေ အရေအတွက်များ</li>

                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white py-2 mb-4">
                                    <div class="card-body px-3 pt-2 pb-md-1 pb-3">
                                        <p class="mx-0 my-2" style="font-size:18px;">လူဦးရေ စုစုပေါင်း</p>
                                        <span style="font-size:22px;" class="px-1 m-0">ဦး</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">

                                        <span style="font-size:22px;" class="px-1 m-0">စု</span>
                                    </div>
                                </div>

                            <div class="col-xl-3 col-md-6">

                                        <span style="font-size:22px;" class="px-1 m-0"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-info text-white py-2 mb-4">
                                    <div class="card-body px-3 pt-2 pb-1">

                                        <span style="font-size:22px;" class="px-1 m-0"></span>
                                    </div>
                                </div>
                            </div>

                                <div class="card bg-danger text-white py-2 mb-4">

                                        <span style="font-size:22px;" class="px-1 m-0"></span>
